[package]
authors = ["David Flemstr√∂m <david.flemstrom@gmail.com>"]
build = "build.rs"
description = "Support for Apache Avro in combination with serde"
documentation = "https://docs.rs/serde-avro"
homepage = "https://github.com/dflemstr/rq/tree/master/serde-avro"
include = ["build.rs", "src/**/*", "tests/**/*", "testdata/**/*", "Cargo.toml"]
keywords = ["serde", "avro", "apache"]
license = "Apache-2.0"
name = "serde-avro"
repository = "https://github.com/dflemstr/rq/tree/master/serde-avro"
version = "0.1.0"

[build-dependencies]
serde_codegen = { version = "0.8.4", optional = true }

[dependencies]
byteorder = "0.5.3"
error-chain = "0.5.0"
flate2 = "0.2.14"
lazy_static = "0.2.1"
linked-hash-map = "0.3.0"
log = "0.3.6"
serde = "0.8.4"
serde_json = "0.8.1"
serde_macros = { version = "0.8.4", optional = true }
snap = "0.1.2"

[dev-dependencies.serde-value]
git = "https://github.com/dflemstr/serde-value.git"

[features]
default = ["serde_codegen"]
unstable = ["serde_macros"]
