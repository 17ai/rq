[package]
authors = ["David Flemstr√∂m <david.flemstrom@gmail.com>"]
build = "build.rs"
license = "Apache-2.0"
name = "record-query"
version = "0.9.2"

[build-dependencies]
env_logger = "0.3.5"
regex = "0.2.1"

[dependencies]
ansi_term = "0.9.0"
docopt = "0.7.0"
dtoa = "0.4.1"
