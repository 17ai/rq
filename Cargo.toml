serde_json = "0.9.6"
serde_yaml = "0.6.0"
v8 = "0.9.1"
xdg-basedir = "1.0.0"
yaml-rust = "0.3.5"

[dependencies.serde-avro]
path = "serde-avro"
version = "0.4.0"

[dependencies.serde-protobuf]
path = "serde-protobuf"
