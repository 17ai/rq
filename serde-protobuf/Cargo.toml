[package]
authors = ["David Flemstr√∂m <david.flemstrom@gmail.com>"]
description = "Support for Google Protocol Buffers in combination with serde"
documentation = "http://dflemstr.github.io/rq/serde-protobuf/"
homepage = "https://github.com/dflemstr/rq/tree/master/serde-protobuf"
include = ["src/**/*", "tests/**/*", "testdata/**/*", "Cargo.toml"]
keywords = ["serde", "protocol", "buffers", "protobuf", "google"]
license = "Apache-2.0"
name = "serde-protobuf"
repository = "https://github.com/dflemstr/rq/tree/master/serde-protobuf"
version = "0.3.0"

[dependencies]
error-chain = "0.7.1"
linked-hash-map = "0.3.0"
log = "0.3.6"
protobuf = "1.0.24"
serde = "0.8.5"

[dev-dependencies]
serde-value = "0.3.0"
